<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ª®ng d·ª•ng Chat Chuy√™n Nghi·ªáp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        .typing-indicator {
            font-style: italic;
            color: #666;
            font-size: 13px;
            display: none;
        }
        .input-group {
            background: #fff;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-input {
            border: none;
            box-shadow: none !important;
        }
        .send-btn {
            border-radius: 20px;
            padding: 8px 20px;
            transition: all 0.3s;
        }
        .send-btn:hover {
            transform: translateY(-2px);
        }
        .user-info {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
        }
        .color-picker-wrapper label {
            margin-right: 10px;
            margin-bottom: 0;
        }
        input[type="color"] {
            width: 50px;
            height: 38px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2 class="text-center mb-4" style="color: #0084ff;">üí¨ Chat Th·ªùi Gian Th·ª±c</h2>

    <!-- Form nh·∫≠p th√¥ng tin ng∆∞·ªùi d√πng -->
    <div class="user-info">
        <div class="row g-3 align-items-center">
            <div class="col-md-6">
                <input type="text" class="form-control" id="senderInput" placeholder="T√™n c·ªßa b·∫°n..." required>
            </div>
            <div class="col-md-6">
                <div class="color-picker-wrapper">
                    <label for="avatarColor">M√†u avatar:</label>
                    <input type="color" id="avatarColor" value="#0084ff">
                </div>
            </div>
        </div>
    </div>

    <div class="chat-box" id="chat">
        <div class="typing-indicator" id="typing">ƒêang nh·∫≠p...</div>
    </div>

    <div class="mt-3">
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control message-input" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button id="sendMessage" class="btn btn-primary send-btn">G·ª≠i üöÄ</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var typingTimeout;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
            stompClient.subscribe('/topic/typing', function(message) {
                showTypingIndicator(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value.trim();
        var content = document.getElementById('messageInput').value.trim();
        var avatarColor = document.getElementById('avatarColor').value;

        if (sender === "" || content === "") {
            alert("Vui l√≤ng nh·∫≠p t√™n v√† tin nh·∫Øn!");
            return;
        }

        var chatMessage = {
            sender: sender,
            content: content,
            avatarColor: avatarColor,
            timestamp: new Date().toLocaleTimeString()
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = "";
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var wrapper = document.createElement('div');
        wrapper.classList.add('message-wrapper');

        var avatar = document.createElement('div');
        avatar.classList.add('avatar');
        avatar.textContent = message.sender.charAt(0).toUpperCase();
        avatar.style.backgroundColor = message.avatarColor;

        var messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<strong>${message.sender}</strong><br>${message.content}<br><span class="timestamp">${message.timestamp}</span>`;

        if (message.sender === document.getElementById('senderInput').value) {
            messageElement.classList.add('sender');
            wrapper.appendChild(messageElement);
            wrapper.appendChild(avatar);
        } else {
            messageElement.classList.add('receiver');
            wrapper.appendChild(avatar);
            wrapper.appendChild(messageElement);
        }

        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator(data) {
        var typing = document.getElementById('typing');
        if (data.sender !== document.getElementById('senderInput').value) {
            typing.style.display = 'block';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => typing.style.display = 'none', 2000);
        }
    }

    function sendTypingNotification() {
        var sender = document.getElementById('senderInput').value.trim();
        if (sender && stompClient) {
            stompClient.send("/app/typing", {}, JSON.stringify({ sender: sender }));
        }
    }

    document.getElementById('messageInput').addEventListener('keydown', function(event) {
        sendTypingNotification();
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;
</script>
</body>
</html>
